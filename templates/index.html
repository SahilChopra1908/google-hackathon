<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Evaluation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-size: 1.1rem;
        }
        .container {
            max-width: 95%; /* Full width container */
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .card {
            padding: 25px;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        .btn-assess {
            font-size: 1.2rem;
            padding: 12px 25px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üìä AI Startup Evaluation Tool</h1>
    <p class="text-center fs-5 mb-4">Upload your Pitch Deck(s) and Audio for Assessment</p>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card">

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="companyName" class="form-label"><strong>Company Name</strong></label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                </div>

                <!-- Upload Pitch Decks -->
                <div class="mb-3 file-input">
                    <label class="form-label"><strong>Upload Pitch Deck(s) (PDF, PPT, PPTX)</strong></label>
                    <input type="file" class="form-control" id="pitchFiles" multiple accept=".pdf,.ppt,.pptx">
                </div>

                <!-- Upload Audio Files -->
                <div class="mb-3 file-input">
                    <label class="form-label"><strong>Upload Pitch Audio (MP3, WAV, M4A)</strong></label>
                    <input type="file" class="form-control" id="audioFiles" multiple accept=".mp3,.wav,.m4a">
                </div>

                <!-- Assessment Button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-assess" id="runAssessment">Run Startup Comprehensive Assessment</button>
                </div>

                <!-- Status Messages -->
                <div class="mt-3" id="statusMessages"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const runButton = document.getElementById("runAssessment");
    const statusDiv = document.getElementById("statusMessages");

    runButton.addEventListener("click", async () => {
        const companyName = document.getElementById("companyName").value;
        const pitchFiles = document.getElementById("pitchFiles").files;
        const audioFiles = document.getElementById("audioFiles").files;

        if (!companyName || (!pitchFiles.length && !audioFiles.length)) {
            alert("Please enter company name and upload at least one file.");
            return;
        }

        runButton.disabled = true;
        statusDiv.innerHTML = `<div class="text-center mt-3"><div class="spinner-border text-primary" role="status"></div><p class="mt-2 mb-1 fw-bold">Uploading files and running assessment...</p><p class="text-muted fs-6">Grab a quick cup of coffee, we'll be back with your results soon! ‚òï</p></div>`;

        try {
            const formData = new FormData();
            formData.append("company_name", companyName);

            // Append all pitch files
            for (let i = 0; i < pitchFiles.length; i++) {
                formData.append("pitch_files", pitchFiles[i]);
            }

            // Append all audio files
            for (let i = 0; i < audioFiles.length; i++) {
                formData.append("audio_files", audioFiles[i]);
            }

            // Send files to Flask backend
            const response = await fetch("/submit-assessment", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                statusDiv.innerHTML = `<div class="alert alert-success mt-2 text-center">‚úÖ ${result.message}</div>`;

                // Redirect to results page with the actual job_id
                setTimeout(() => {
                    window.location.href = `/complete-results?job_id=${result.job_id}`;
                }, 1500);
            } else {
                statusDiv.innerHTML = `<div class="alert alert-danger mt-2 text-center">‚ùå ${result.message}</div>`;
                runButton.disabled = false;
            }

        } catch (err) {
            console.error(err);
            statusDiv.innerHTML = `<div class="alert alert-danger mt-2 text-center">‚ùå Error uploading files. Check console for details.</div>`;
            runButton.disabled = false;
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
